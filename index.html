<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="phaser.min.js"></script>
</head>

<body>
    <script>
        var game = new Phaser.Game(800, 600, Phaser.CANVAS, '', { preload: preload, create: create, update: update });
        function preload() {
            game.load.image('sky', 'assets/sky.png');
            game.load.image('ground', 'assets/platform.png');
            game.load.image('star', 'assets/star.png');
            game.load.spritesheet('dude', 'assets/dude.png', 32, 48);
        }
        var platforms;
        var player;
        var cursors
        function create() {
            // 添加场景并且开启游戏引擎
            game.physics.startSystem(Phaser.Physics.ARCADE);
            game.add.sprite(20, 30, 'star');
            game.add.sprite(0, 0, 'sky');
            platforms = game.add.group();
            platforms.enableBody = true;
            var ground = platforms.create(0, game.world.height - 64, 'ground');
            ground.scale.setTo(2, 2);
            ground.body.immovable = true;
            var ledger = platforms.create(400, 400, 'ground');
            ledger.body.immovable = true;
            ledger = platforms.create(-250, 250, 'ground');
            ledger.body.immovable = true;

            // 添加小人
            player = game.add.sprite(32, game.world.height - 200, 'dude');
            game.physics.arcade.enable(player);
            player.body.bounce.y = 0.4;
            player.body.gravity.y = 400;
            // 边界碰撞
            player.body.collideWorldBounds = true;
            player.animations.add('left', [0, 1, 2, 3], 10, true);
            player.animations.add('right', [5, 6, 7, 8], 10, true);
            cursors  = game.input.keyboard.createCursorKeys();
        }

        function update() {
            // 检测小人碰撞
            game.physics.arcade.collide(platforms, player);
            move();




        }
        function move() {
            player.body.velocity.x = 0;
            if (cursors.left.isDown) {
                player.body.velocity.x = -1150;
                player.animations.play('left');
            }
            else if (cursors.right.isDown) {
                player.body.velocity.x = 1150;
                player.animations.play('right');
            }
            else {
                player.animations.stop();
                player.frame = 4;
            }
            if (cursors.up.isDown && player.body.touching.down) {
                player.body.velocity.y = -1100;
            }
        }
    </script>
</body>

</html>
